<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ماسة متحركة</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #cfe2f3, #3d85c6);
            overflow: hidden;
        }
        .diamond {
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom: 100px solid #b0c4de;
            position: relative;
            animation: spin 3s linear infinite;
        }
        .diamond:after {
            content: '';
            position: absolute;
            left: -50px;
            top: 100px;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-top: 100px solid #b0c4de;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="diamond"></div>
</body>
</html>
